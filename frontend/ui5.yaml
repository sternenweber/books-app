specVersion: "3.0"
type: application
metadata:
  name: books-frontend
resources:
  configuration:
    paths:
      webapp: webapp
framework:
  name: OpenUI5
  version: "1.120.0"
  libraries:
    - name: sap.ui.core
    - name: sap.m
    - name: sap.ui.layout
    - name: themelib_sap_fiori_3
builder:
  customTasks:
    - name: ui5-tooling-transpile-task
      afterTask: replaceVersion
      configuration:
        transpileTypeScript: true
        generateDts: true
        removeConsoleStatements: false
server:
  customMiddleware: []
